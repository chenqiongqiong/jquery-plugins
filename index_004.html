    <a href="#" id="scrolltoMid">滑动到中部</a><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</div>

<script>
    $(document).ready(function () {
        jQuery.scrollTo=function (scrolldom, scrolltime) {
            $(scrolldom).click(function () {
                //获取到要滑动的位置的那个对象
                var scrollToDom=$(this).attr("id");
                //$(this).addClass("thisscroll").siblings().removeClass("thisscroll");
                //用animate操作滑动
                $('html,body').animate({scrollTop:$("#"+scrollToDom).offset().top},scrolltime);
                return false;
            });
        };
        对div里的每个a标签进行滑动函数
        $.scrollTo("#scrollnav a",1000);

    });
</script>
